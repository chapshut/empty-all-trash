// popup.html<!DOCTYPE html><html><head>  <meta charset="utf-8">  <style>    body {      width: 300px;      padding: 15px;      font-family: Arial, sans-serif;      margin: 0;    }    h2 {      margin: 0 0 15px 0;      font-size: 16px;      color: #333;    }    button {      width: 100%;      padding: 10px;      background-color: #d73a49;      color: white;      border: none;      border-radius: 4px;      font-size: 14px;      cursor: pointer;      font-weight: bold;    }    button:hover {      background-color: #cb2431;    }    button:disabled {      background-color: #ccc;      cursor: not-allowed;    }    #status {      margin-top: 15px;      padding: 10px;      border-radius: 4px;      font-size: 13px;      display: none;    }    .success {      background-color: #d4edda;      color: #155724;      border: 1px solid #c3e6cb;    }    .error {      background-color: #f8d7da;      color: #721c24;      border: 1px solid #f5c6cb;    }    .info {      background-color: #d1ecf1;      color: #0c5460;      border: 1px solid #bee5eb;    }  </style></head><body>  <h2>Empty All Trash Folders</h2>  <button id="emptyBtn">Empty All Trash</button>  <div id="status"></div>  <script src="popup.js"></script></body></html>
